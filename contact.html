<!DOCTYPE html>
<html lang="en">

<head>
	<title>BS Box Contact</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="images/BSBoxFavicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="bsbox.css">
	<link rel="stylesheet" href="bsboxcontact.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<header class="header">
		<a href="index.html" class="logo">[BS BOX]</a>

		<input type="checkbox" id="check">
		<label for="check" class="icons">
			<ion-icon name="menu-outline" id="menu-icon"></ion-icon>
			<ion-icon name="close-outline" id="close-icon"></ion-icon>
		</label>

		<nav class="navbar">
			<a href="index.html">Home</a>
			<a href="works.html">Works</a>
			<a href="aboutme.html">About Me</a>
			<a href="contact.html">Contact</a>
		</nav>
	</header>

	<main>
		<div class="form_heading">
			<h1>
				Contact Me
			</h1>
			<hr>
			<p>input your information below if you're interested in contacting me.</p>
		</div>

		<div class="hero">
			<form>
				<div class="input_group">
					<input type="text" id="name" required>
					<label for="name" class="form_label"><ion-icon name="person"></ion-icon> your name.</label>
				</div>
				<div class="input_group">
					<input type="text" id="number" required>
					<label for="number" class="form_label"><ion-icon name="call"></ion-icon> phone no.</label>
				</div>
				<div class="input_group">
					<input type="text" id="email" required>
					<label for="email" class="form_label"><ion-icon name="mail"></ion-icon> email.</label>
				</div>
				<div class="input_group">
					<textarea id="message" rows="8" required></textarea>
					<label for="message" class="form_label"><ion-icon name="chatbubbles"></ion-icon> message.</label>
				</div>
				<button type="submit" class="submit_button">submit.</button>
			</form>
		</div>
	</main>

</body>

</html>
